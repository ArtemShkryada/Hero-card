<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="first-card">
    <div class="card">
        <div class="card-body">
            <div class="card-body-top">
            <img src="ironman.png" alt="" class="img">
            <div class="text">IronMan</div>
        </div>
    <div class="card-body-bottom">
        <div class="like">
        <img src="heart.png" alt="" class="like">
    </div>
</div>
</div>


<div class="second-card">
    <div class="card1">
        <div class="card-body1">
            <div class="card-body-top1">
            <img src="batman.png" alt="" class="img1">
            <div class="text">Batman</div>
        </div>
    <div class="card-body-bottom1">
        <div class="like1">
        <img src="heart.png" alt="" class="like1">
    </div>
</div>
</div>


<div class="third-card">
    <div class="card2">
        <div class="card-body2">
            <div class="card-body-top2">
            <img src="hulk.png" alt="" class="img2">
            <div class="text">Hulk</div>
        </div>
    <div class="card-body-bottom2">
        <div class="like2">
        <img src="heart.png" alt="" class="like2">
    </div>
</div>
</div>
</body>
</html>
